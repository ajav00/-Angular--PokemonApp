<div class="resume">
    <h2>Pokemons por letra de la p√°gina actual</h2>
    <div *ngIf="!load">
        <div class="letters-container">
            <div class="letter-item" *ngFor="let letter of listKeys">
                <p>
                    <span class="letter">{{letter}}</span>
                    ({{ (pokemonDictionary[letter]).length }})
                </p>
            </div>
        </div>
    </div>
</div>

    <app-loader></app-loader>
</div>
