<app-header></app-header>
<app-pokemon-list [load]="pokemonListLoader | async" [response]="pokemonList" [currentPage]="page" [currentStep]="step" (stepEvent)="setStep($event)" (pageEvent)="setPage($event)" (pokemonEvent)="selectPokemon($event)"></app-pokemon-list>
<app-pokemon-item [load]="pokemonItemLoader | async" [pokemonData]="pokemonSelected"></app-pokemon-item>
<app-pokemon-global-info [load]="pokemonListLoader | async" [pokemonDictionary]="pokemonDictionary"></app-pokemon-global-info>
